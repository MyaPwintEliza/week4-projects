<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carousel.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Carousel Slides</title>
  </head>
  <body>
    <section class="carousel">
      <div class="carousel-item visible">
        <img src="img-icons/img1.jpg" alt="first" />
      </div>
      <div class="carousel-item">
        <img src="img-icons/img2.jpg" alt="second" />
      </div>
      <div class="carousel-item">
        <img src="img-icons/img3.jpg" alt="thrid" />
      </div>
      <div class="carousel-item">
        <img src="img-icons/img4.jpg" alt="fouth" />
      </div>
      <div class="carousel-item">
        <img src="img-icons/img5.jpg" alt="fivth" />
      </div>
      <div class="carousel-buttons">
        <button class="prev-btn"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next-btn">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>
    <script src="slide.js"></script>
  </body>
</html>
