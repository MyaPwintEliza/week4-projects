<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Search Component</title>
  </head>
  <body>
    <article class="card">
      <div class="search">
        <label for="search-input">Search Products</label>
        <input type="text" id="search-input" />
      </div>
      <div class="items">
        <h1>Chocolate Types</h1>
        <ul class="results">
          <li class="name">White Chocolate</li>
          <li class="name">Mint Chocolate</li>
          <li class="name">Plan Chocolate</li>
          <li class="name">Milk Chocolate</li>
          <li class="name">Bittersweet Chocolate</li>
          <li class="name">Dark Chocolate</li>
          <li class="name">Caramelized White Chocolate</li>
          <li class="name">Ruby Chocolate</li>
          <li class="name">Unsweetened Chocolate</li>
          <li class="name">Cocoa Powder</li>
        </ul>
      </div>
    </article>
    <script src="search-app.js"></script>
  </body>
</html>
